<!DOCTYPE html>
<html>

<head>
   <title>Here is the cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h1 class="text-info mt-3">Mac-Shopping Cart</h1>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/mac.jpeg" alt="">
                        <h5>macMini with 256GB ssd, 8GB ddr4 ram</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btn-phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-field" type="number" min="0" class="form-control text-center" value="1">
                           <button id="btn-phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-price">800</span></h5>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/headphone.jpeg" alt="">
                        <h5>Super headphone for pc</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-btn-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-field" type="number" min="0" class="form-control text-center" value="1">
                           <button id="case-btn-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-price">40</span></h5>
                     </div>
                  </div>
               </div>

               <div class="cart-item ">
                  <div class="row">

                     <div class=" col-md-8 extend">
                        <h5>Total price: </h5>
                        <h5>Tax(5%):</h5>
                        <h5>Payable Amount:</h5>
                     </div>

                     <div class="col-md-4 status extend">
                        <h5>$<span id="sub-total">1,278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="check-out-btn" type="button" class="btn btn-outline-info check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="js/utility.js"></script>
   <script src="js/functional.js"></script>
</body>

</html>
